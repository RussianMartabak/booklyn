<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Montserrat:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet'>
    <script src='main.js' defer></script>
    <title>Booklyn</title>
</head>
<body>
    <div class='main-section'>
        <div class='main-section__header'>
            Booklyn
        </div>
        <h2>What Books Are You Reading?</h2>
        <p>Keep track of your books by adding a book to your reading list</p>
        <form>
            <div class='form__input'>
                <label for='title' class='labels' >Title</label><br>
                <input type='text' id='title' class='field' autocomplete="off">
            </div>
            <div class='form__input'>
                <label for='author' class='labels'>Author</label><br>
                <input type='text' id='author' class='field' autocomplete="off">
            </div>
            <div class='form__input'>
                <label for='pages' class='labels'>Pages</label><br>
                <input type='text' id='pages' class='field' autocomplete="off">
            </div>
        </form>
        <button id='add'>Add</button>
    </div>
    <section class='list'>
        <h2>Your Reading List</h2>
        <div class='list__content'>
            <!-- this is must be generated using JS-->
            <div class='list__content__item' data-index='1'>
                <div class='number'>
                    1
                </div>
                <div class='desc'>
                    <h3>The Hobbit</h3>
                    <p>J.R.R Tolkien, 900 Pages</p>
                    
                </div>
                <div class='buttons'>
                    <button class ='red read-status'>Not Read</button>
                    <p id='remove'>Remove</p>
                </div>
            </div>
            <!-- JS not this!-->
        </div>

    </section>
</body>
</html>
